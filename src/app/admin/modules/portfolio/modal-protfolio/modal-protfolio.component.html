<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>

    <mat-icon>close</mat-icon>
</button> -->
<h2 mat-dialog-title>Install Angular</h2>
<div class="row">
    <div class="col-md-12 col-md-offset-6">
        <mat-dialog-content class="mat-typography">
            <div *ngIf="formFlg=='add'">
                <button type="button" *ngIf="!hasFile" color="primary" class="add-files-btn"
                    (click)="addFiles()">
                    Add Files
                </button>
                <input type="file" #file style="display: none" (change)="onFilesAdded()"/>
                <br>
                <div *ngFor="let file of strUrl; let i = index" style="display: flex; margin: 20px 10px 0 10px;">
            
                    <mdb-card>
                    <button (click)="removeaddesImg(i)" style="cursor: pointer;">clear</button>  

                    <div  class="view rgba-white-slight waves-light" mdbWavesEffect>
                        <mdb-card-img src="{{ file }}" alt="Card image cap"></mdb-card-img>
                    </div>
                    </mdb-card>

                </div>
            </div>
        </mat-dialog-content>


        <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label class="control-label">Description</label>
                <textarea class="form-control" formControlName="description" cols="30" rows="10"></textarea>
            </div>
            <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
            <button class="btn btn-primary pull-right" type="submit">Submit</button>
        </form>

    </div>
</div>
