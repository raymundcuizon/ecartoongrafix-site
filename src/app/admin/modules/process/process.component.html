<div class="container">

<div cdkDropListGroup>
    <div class="example-container">
      <h2>visible</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="visible"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let i of visible" cdkDrag>{{ i.name }}</div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Invisible</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="inVisible"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let i of inVisible" cdkDrag>{{ i.name }}</div>
      </div>
    </div>
  </div>
  
</div>
