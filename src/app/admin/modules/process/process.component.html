<div class="container">
  <div class="row">
    <div class="col-3" *ngFor="let data of processService.list">
      <mdb-card>
        <div  [routerLink]="['/admin/process/' + data.id]" class="view rgba-white-slight waves-light" mdbWavesEffect>
        
          <mdb-card-img src="{{ data.img_url }}" alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{ data.name }}</h4>
          </mdb-card-title>
          <mdb-card-text>
              {{ ( data.description.length>50)? (data.description | slice:0:30)+'...':(data.description) }}
          </mdb-card-text>
          <a (click)="formFlg = 'update'; onUpdate(data)" > edit </a> | 
          <a (click)="formFlg = 'update'; onUpdate(data)" > visibility </a>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
