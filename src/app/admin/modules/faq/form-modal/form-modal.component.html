<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>


<h2 mat-dialog-title>Install Angular</h2>

<div class="row">
   <div class="col-md-12 col-md-offset-6">

        <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
            <div class="form-group">
                <label class="control-label">Title</label>
                <input type="text" class="form-control" formControlName="title">
            </div>

            <div class="form-group">
                <label class="control-label">Question</label>
                <input type="text" class="form-control" formControlName="question">
            </div>
            
            <div class="form-group">
                <label class="control-label">Answer</label>
                <textarea class="form-control" formControlName="answer" cols="30" rows="10"></textarea>
            </div>
            <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
            <button class="btn btn-primary pull-right" type="submit">Submit</button>
        </form>
    </div>
</div>
