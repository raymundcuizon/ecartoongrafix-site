<div class="container border-bottom">
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
      <ngb-panel  *ngFor="let faq of faqService.list" title="{{ faq.title }}">
          <ng-template ngbPanelContent>
            <div [innerHtml]="faq.answer" ></div>
          </ng-template>
      </ngb-panel>
    </ngb-accordion>
</div>
